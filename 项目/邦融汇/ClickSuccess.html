<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!-- 第一页 -->
				<div class="swiper-slide" style="width: 100%;height: 100%;background:url(./images/bang.png);background-size: 100% 100%;">
					<img class="stars1 ani" src="./images/title5.png" alt="" swiper-animate-effect=" rollIn" swiper-animate-duration="1.2s" swiper-animate-delay="0.3s">
					<img class="stars1 ani infinite" src="./images/str3.png" alt="" swiper-animate-effect=" flash" swiper-animate-duration="1s" swiper-animate-delay="1.4s">
					<a href="turntable.html "><img class="ani  Bth  BthCj infinite  " src="./images/BthCj.png" alt="" swiper-animate-effect="pulse" swiper-animate-duration="1s" swiper-animate-delay="1.4s"></a>

</body>
	<script src="js/common.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate.min.js"></script>
	<script>
		$(function(){
			var mySwiper = new Swiper ('.swiper-container', {
				direction : 'vertical',
				pagination: '.swiper-pagination',
				mousewheelControl : true,
				onInit: function(swiper){ // Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); // 隐藏动画元素
					swiperAnimate(swiper); // 初始化完成开始动画
				},
				onSlideChangeEnd: function(swiper){
					swiperAnimate(swiper); // 每个slide切换结束时也运行当前slide动画
					
				}
			})

		})


		</script>
</html>
