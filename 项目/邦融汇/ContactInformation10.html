<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<title>邦融汇</title>
<link rel="stylesheet" href="./css/resetMobile.css">
<link rel="stylesheet" href="./css/swiper.min.css">
<link rel="stylesheet" href="./css/animate.min.css">
<link rel="stylesheet" href="./css/index.css">
</head>

<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!-- 第一页 -->
				<div class="swiper-slide" style="width: 100%;height: 100%;background:url(./images/bangrh2.png);background-size: 100% 100%;">
					<!-- 1000元 -->
					<img class="stars1 ani" src="./images/title13.png" alt="" swiper-animate-effect="rollIn" swiper-animate-duration="1.2s" swiper-animate-delay="0.3s">

					
					<img class="stars1 ani infinite" src="./images/str8.png" alt="" swiper-animate-effect=" flash" swiper-animate-duration="1s" swiper-animate-delay="1.4s">
					<a href="###"><img  style="top:7rem" class="ani  Bth aginLq aginLqClick  infinite H1 T2" src="./images/Submit.png" alt="" swiper-animate-effect="pulse" swiper-animate-duration="1s" swiper-animate-delay="2.3s"></a>
					<form action="#">
						<div class="ani" style="width:4.6rem;height: 1.05rem;background:url(./images/name.png);background-size: 100% 100%;position: relative;z-index: 22222;top: 3.4rem;left: .9rem;" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.4s">
							<input type="text" id="name" placeholder="" class="Shinput" >
						</div>
						<div class="ani" style="width:4.6rem;height: 1.05rem;background:url(./images/tel.png);background-size: 100% 100%;position: relative;z-index: 22222;top: 3.4rem;left: .9rem;" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.8s">
							<input type="text" id="phone"  placeholder="" class="Shinput" >
						</div>
					</form>
				</div>
			</div>
		</div>


</body>
	<script src="js/common.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate.min.js"></script>
	
	<script>
		$(function(){
			var mySwiper = new Swiper ('.swiper-container', {
				direction : 'vertical',
				pagination: '.swiper-pagination',
				mousewheelControl : true,
				onInit: function(swiper){ // Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); // 隐藏动画元素
					swiperAnimate(swiper); // 初始化完成开始动画
				},
				onSlideChangeEnd: function(swiper){
					swiperAnimate(swiper); // 每个slide切换结束时也运行当前slide动画
					
				}
			})
			// 解决弹出键盘页面高度变化bug
			var viewHeight = window.innerHeight; //获取可视区域高度
			$('input').focus(function(){
			    $('.swiper-container').css('height',viewHeight);
			}).blur(function(){
			    $('.swiper-container').css('height',"100%");
			});

			$('.aginLqClick').click(function(){
				var name = $('#name').val();
				var phone = $('#phone').val();
				
				if (name == '') {
					alert("用户姓名不能为空");
				} else  if(phone=="") {
					alert("请输入手机号");
				} else if(!isPhone(phone)) {
					alert("请输入正确的手机号");
				}  else {
					//成功
				}
			})


			function isPhone(phone) {
		        var reg = /^1[3|4|5|7|8]\d{9}$/;
		        if (reg.test(phone)) return true; //正确的手机号
		        else return false; //错误的手机号
			}


		})


		</script>
</html>
